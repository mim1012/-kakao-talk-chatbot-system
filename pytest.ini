[pytest]
# pytest 설정 파일
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 커버리지 설정
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=term:skip-covered
    --cov-fail-under=60

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    gui: GUI 관련 테스트
    ocr: OCR 관련 테스트
    performance: 성능 테스트

# 로깅 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 타임아웃 설정 (pytest-timeout 플러그인 필요)
# timeout = 60